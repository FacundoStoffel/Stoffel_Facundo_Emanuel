<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-
GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-

    <div class="container" style="background-color: #bebebe; text-align: center;"> CABECERA </div>
    <div class="row" style="text-align: center;">
        <div class="col-5" style="background-color: #aaa8a8;">F1 - COL 1</div>
        <div class="col-2" style="background-color: #8d8d8d;">F1 - COL 2</div>
        <div class="col-5" style="background-color: #aaa8a8;">F1 - COL 3</div>
    </div>

    <div class="row" style="text-align: center;">
        <div class="col-4" style="background-color: #9c9c9c;">F2 - COL 1</div>
        <div class="col-4" style="background-color: #868686;">F2 - COL 2</div>
        <div class="col-4" style="background-color: #9c9c9c;">F2 - COL 3</div>

    <div class="row" style="text-align: center;">
        <div class="col-3" style="background-color: #949494;">F3 - COL 1</div>

        <div class="col-3" style="background-color: #949494;">F3 - COL 3</div>

    <div class="row" style="text-align: center;">
        <div class="col-2" style="background-color: #838383;">F4 - COL 1</div>

        <div class="col-2" style="background-color: #838383;">F4 - COL 3</div>
    </div>

    <div class="row" style="text-align: center;">
        <div class="col-1" style="background-color: #747373;">F5 - COL 1</div>
        <div class="col-4" style="background-color: #555555;">F5 - COL 2</div>
        <div class="col-2" style="background-color: #a7a6a6;">F5 - COL 3</div>
        <div class="col-4" style="background-color: #555555;">F5 - COL 4</div>
        <div class="col-1" style="background-color: #747373;">F5 - COL 5</div>
    </div>
